---
- name: Deploy apache web server on Centos
  hosts: WebServer
  become: true

  tasks:

  - name: Install apache (httpd)
    ansible.builtin.yum:
      name: httpd
      state: present

  - name: Servicio apache (httpd) iniciado
    ansible.builtin.systemd_service:
      name: httpd
      state: started
      enabled: true

  - name: Agregar servicios al firewall
    ansible.posix.firewalld:
      service: http
      permanent: true
      state: enabled
      immediate: true

  - name: Agregar registro al archivo host
    ansible.builtin.lineinfile:
      path: /etc/hosts
      line: "192.168.56.20 www.{{ virtual_server }}.com"
      state: present
    delegate_to: localhost
    connection: local

  - name: Modificar configuraci√≥n de apache
    ansible.builtin.lineinfile:
      path: /etc/httpd/conf/httpd.conf
      line: "IncludeOptional /etc/httpd/vhost.d/*.conf"
    notify: Reiniciar apache

  - name: Existe directorio para configurar virtualhost
    ansible.builtin.file:
      path: /etc/httpd/vhost.d
      state: directory
      owner: root
      group: root
      mode: '0755'

  - name: Existe directorio para alojar el sitio
    ansible.builtin.file:
      path: "/var/www/{{ virtual_server }}/html"
      state: directory
      owner: apache
      group: apache
      mode: '0755'

  - name: Configuracion de virtual host
    ansible.builtin.template:
      src: ./templates/virtualhost.j2
      dest: "/etc/httpd/vhost.d/{{ virtual_server }}.conf"
      owner: root
      group: root
      mode: '0644'
    notify: Reiniciar apache

  - name: Existe archivo indice estandar
    ansible.builtin.template:
      src: ./templates/index.j2
      dest: "/var/www/{{ virtual_server }}/html/index.html"
      owner: apache
      group: apache
      mode: '0644'

  - name: Pagina indice generada por template
    ansible.builtin.template:
      src: ./templates/index.j2
      dest: /var/www/html/index.html
      owner: apache
      group: apache
      mode: '0644'


  handlers:

  - name: Reiniciar apache
    ansible.builtin.systemd_service:
      name: httpd
      state: restarted

